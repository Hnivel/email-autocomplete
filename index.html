<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Email</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Email</h1>
        <form id="email-form">
            <div class="form-group">
                <label for="email-input">Recipient:</label>
                <div class="autocomplete-container">
                    <input type="text" id="email-input" placeholder="" required>
                    <div id="suggestions" class="suggestions"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="subject-input">Subject:</label>
                <input type="text" id="subject-input" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="message-input">Message:</label>
                <textarea id="message-input" placeholder="" required></textarea>
            </div>
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
